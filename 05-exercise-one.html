<html>
    <head>
        <script>
            let i = 1
            let total = 0
            while( i <= 100) {
                let modulus = i % 2
                if(modulus == 0) {
                    console.log(`${i} is even.`)
                    total += i
                }
                i++
            }

            console.log(`The total of all even numbers under 100 is: ${total} `)

            
        </script>
    </head>
</html>
